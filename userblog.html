<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userblog.css">
    <title>User Blog</title>
</head>
<body>
    <h1>User Blogs</h1>

    <div id="blogContainer"></div>

    <div class="container">
        <h2>Comment on this post</h2>
        <form>
            <textarea placeholder="Add Your Comment"></textarea>
            <div class="btn">
                <input type="submit" value="Comment">
                <button type="button" id="clear">Cancel</button>
            </div>
        </form>
    </div>

    <script src="userblog.js"></script>
    <script src="https://kit.fontawesome.com/cca27188b7.js" crossorigin="anonymous"></script>
</body>
</html>
