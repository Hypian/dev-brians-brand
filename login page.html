<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Brian's Login and signup form</title>
    <!--my CSS codes-->
    <link rel="stylesheet" href="login.css" />

    <!--icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-contest">
          <header>Login</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password</a>
            </div>
            <div class="field button-field">
              <button type="submit">Login</button>
            </div>

            <div class="form-link">
              <span
                >Not A Member?<a href="#" class="link signup-link"
                  >SignUp</a
                ></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
           <i class="bx bxl-facebook facebook-icon"></i>
           <span>Login with Facebook</span>

          </a></div>
<div class="media-options">
 <a href="#" class="field google">
           <img src="assets/images/nyugah.jpg" alt="ynyn" class="google-img">
           <span> Login with Google</span>

          </a>
        </div>

      </div>
      <!-- Signup Form -->

  <div class="form signup">
        <div class="form-contest">
          <header>SignUp</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
             <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
         
            <div class="field button-field">
              <button type="submit">Login</button>
            </div>

            <div class="form-link">
              <span
                >Already Have an Account?<a href="#" class="link login-link"
                  >Login</a
                ></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
           <i class="bx bxl-facebook facebook-icon"></i>
           <span>Login with Facebook</span>

          </a></div>
<div class="media-options">
 <a href="#" class="field google">
           <img src="assets/images/nyugah.jpg" alt="ynyn" class="google-img">
           <span> Login with Google</span>

          </a>
        </div>

      </div>

    </section>

    <!--js-->

<script src="login.js"></script>


  </body>
</html>
