<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800;900&display=swap" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-container">
      <span class="text">I have an account</span
      ><span class="text-2">Log In !</span>
      <div class="section">
        <span class="text-3">Email</span>
        <div class="pic"></div>
      </div>
      <div class="group">
        <span class="text-4">Password</span>
        <div class="img"></div>
      </div>
      <div class="box"><span class="text-5">Submit</span></div>
      <div class="group-2">
        <span class="text-6">Forgot Password?</span>
        <div class="wrapper"></div>
        <span class="text-7">Remember me</span>
        <div class="img-2"></div>
      </div>
      <div class="group-3">
        <span class="text-8">CONTACT </span><span class="text-9">SERVICES </span
        ><span class="text-a">ABOUT </span><span class="text-b">SKILLS </span
        ><span class="text-c">HOME </span><span class="text-d">BLOG </span>
      </div>
    </div>

  </body>
</html>
