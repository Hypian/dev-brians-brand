<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700;900&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./signup.css" />

    <!-- fontawesome CDN -->
    <script
      defer
      src="https://kit.fontawesome.com/cca27188b7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="menu-bar">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <div class="main-container">
      <h1 class="text">Not A Member?</h1>
      <h2 class="text-2">Sign Up !</h2>
      <div class="box">
        <form action="/submit_form" method="post">
          <input
            type="text"
            id="texto"
            name="texto"
            required
            placeholder="Full Name"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          /><br /><br />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          /><br /><br />
          <input type="submit" />
        </form>
      </div>
    </div>

    <section class="nav-bar">
      <a href="./index.html" class="nav-links nav-links-active">HOME</a>

      <a href="./contact.html" class="nav-links">CONTACT</a>
    </section>
  </body>
